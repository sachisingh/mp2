name: Build and Deploy React App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      # 🔍 Debugging Step (optional, helps verify dependencies if error reappears)
      - name: Diagnostics
        run: |
          node -v
          npm -v
          echo "---- Dependencies ----"
          node -p "require('./package.json').dependencies || {}"
          echo "---- DevDependencies ----"
          node -p "require('./package.json').devDependencies || {}"

      # 🧩 Install dependencies (use npm install instead of npm ci for safety)
      - name: Install dependencies
        run: npm install

      # 🏗️ Build the React app
      - name: Build project
        run: npm run build
        env:
          REACT_APP_TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}

      # 📤 Upload build artifacts for deployment
      - name: Upload production-ready files
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: production-files
          path: ./build

      # 🚀 Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4