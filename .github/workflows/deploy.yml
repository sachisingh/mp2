name: Build and Deploy React App

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      # optional, useful when debugging deps
      - name: Diagnostics
        run: |
          node -v
          npm -v
          echo "deps:"; node -p "require('./package.json').dependencies || {}"
          echo "devDeps:"; node -p "require('./package.json').devDependencies || {}"

      - name: Install dependencies
        # use install (more forgiving) â€” switch to npm ci later if you want
        run: npm install

      - name: Build
        env:
          REACT_APP_TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: |
          npm run build
          # SPA fallback so /movie/123 refresh works on Pages (BrowserRouter)
          cp build/index.html build/404.html

      # ðŸ”´ IMPORTANT: upload with *upload-pages-artifact*, not upload-artifact
      - name: Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4